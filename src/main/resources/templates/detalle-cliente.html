<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;">
    <!-- Encabezado -->
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:text="${cliente.nombre} + ' ' + ${cliente.apellido1}"></h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
            <div style="position: absolute; left: 39%; top: 39%;">
                <form action="/clientes">
                    <input type="submit" th:value="#{volver}"/>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <!-- Detalles del cliente -->
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Codigo}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.id}" value="Cliente" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Nombre}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.nombre}" value="Cliente" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Apellido}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.apellido1}" value="Cliente" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Apellido2}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.apellido2}" value="Cliente" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Ciudad}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.ciudad}" value="Cliente" readonly="readonly"/>
        </div>
    </div>
    <!-- Lista de comerciales y conteos de pedidos -->
    <div style="margin-top: 20px;" class="clearfix">
        <h3>Comerciales Asociados</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Comisión</th>
                <th>Conteo Pedidos Último Trimestre</th>
                <th>Conteo Pedidos Último Semestre</th>
                <th>Conteo Pedidos Último Año</th>
                <th>Conteo Pedidos Último Lustro</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comercial : ${cliente.comerciales}">
                <td th:text="${comercial.nombre}"></td>
                <td th:text="${comercial.getApellido1()}"></td>
                <td th:text="${comercial.getComision()}"></td>
                <td th:text="${comercial.conteoPedidosUltimoTrimestre}"></td>
                <td th:text="${comercial.conteoPedidosUltimoSemestre}"></td>
                <td th:text="${comercial.conteoPedidosUltimoAnio}"></td>
                <td th:text="${comercial.conteoPedidosUltimoLustro}"></td>
                <td th:text="${comercial.id}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
