<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1 th:text="#{Crear_Cliente}"></h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div style="position: absolute; left: 39%; top : 39%;">
                    <input type="submit" th:value=" #{Crear}"/>
                </div>

            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{Nombre}" style="float: left;width: 50%">
                Nombre
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{nombre}" />
                <ul class="text-danger " th:if="${#fields.hasErrors('nombre')}">
                    <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" />
                </ul>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{Apellido}" style="float: left;width: 50%">

            </div>

            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido1}" />
                <ul class="text-danger " th:if="${#fields.hasErrors('apellido1')}">
                    <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" />
                </ul>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{Apellido2}" style="float: left;width: 50%">

            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido2}" />
                <ul class="text-danger " th:if="${#fields.hasErrors('apellido2')}">
                    <li th:each="err : ${#fields.errors('apellido2')}" th:text="${err}" />
                </ul>
            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                ciudad
            </div>



        <div style="float: none;width: auto;overflow: hidden;">
            <input th:field="*{ciudad}" />
            <ul class="text-danger " th:if="${#fields.hasErrors('ciudad')}">
                <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" />
            </ul>
        </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{Categoria}" style="float: left;width: 50%">

            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{categoría}" />
                <ul class="text-danger " th:if="${#fields.hasErrors('categoría')}">
                    <li th:each="err : ${#fields.errors('categoría')}" th:text="${err}" />
                </ul>
            </div>

        </div>



    </form>
</div>

</body>
</html>
